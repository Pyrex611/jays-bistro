<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurChef Kitchen Assistant - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/jpeg" href="kazkleen.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glossy-btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), 
                        -5px -5px 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .glossy-btn:hover {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), 
                        -2px -2px 5px rgba(255, 255, 255, 0.5);
            transform: translateY(2px);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .room-item {
            transition: all 0.3s ease;
        }
        .room-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Fixed Header -->
    <header class="bg-black text-white sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="kazkleen.jpg" alt="Kazkleen Logo" class="h-10">
                <h1 class="text-xl font-bold">SurChef</h1>
            </div>
            <nav id="navLinks" class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-gray-300 transition">Sign Up</a>
                <a href="#" id="logoutBtn" class="hover:text-gray-300 transition">Logout</a>
            </nav>
            <button id="mobileMenuBtn" class="md:hidden">
                <i data-feather="menu" class="text-white"></i>
            </button>
        </div>
    </header>

    <!-- Main Content - Login Page -->
    <main class="flex-grow flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="glass-panel rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <div class="text-center mb-8">
                <img src="kazkleen.jpg" alt="Kazkleen Logo" class="h-20 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600">Sign Up or Login to access your personal SurChef</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>
                <div>
					<button type="submit" 
							class="w-full glossy-btn py-3 px-4 rounded-lg text-gray-800 font-semibold flex items-center justify-center space-x-2">
						<i data-feather="log-in"></i>
						<span>Sign In</span>
					</button href="#"
							class="w-full glossy-btn py-3 px-4 rounded-lg text-gray-800 font-semibold flex items-center justify-center space-x-2">
					<button>
						<span>Sign Up</span>
					</button>
                </div>
                <div id="loginError" class="text-red-500 text-sm text-center hidden">
                    Invalid username or password. Please try again.
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-black text-white py-4 text-center text-sm">
        <p>&copy; 2026 SurChef Kitchen Assistant. All rights reserved.</p>
    </footer>

    <script>
        // Mock authentication
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Default credentials
            if ((username === 'Pyrex' && password === 'Pyrex123') || 
                (username === 'others' && password === 'others123')) {
                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: username === 'Pyrex' ? 'Pyrex' : 'others'
                }));
                
                // Redirect based on role
                if (username === 'Pyrex') {
                    window.location.href = 'surchef.html'; // Manager dashboard
                } else {
                    window.location.href = 'surchef.html'; // Worker interface
                }
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
        
        feather.replace();
    </script>
</body>
</html>
